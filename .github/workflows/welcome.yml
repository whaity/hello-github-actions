name: Post welcome comment
on:
  pull_request:
    types: [opened]
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Post welcome comment

    steps:
      - uses: actions/checkout@v3
      - run: gh pr comment $PR_URL --body "Welcome to the repository!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
